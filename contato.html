    <main role="main">

      <div class="container">
        <!-- Example row of columns -->
        <div class="row d-flex">
          <div class="col-md-10 align-self-center">
            <h2>Contato</h2>
          </div>
        </div>
    
        <hr>

        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h4 class="mb-3">Mande uma mensagem para nós</h4>
              <form class="needs-validation" novalidate>
                <label for="firstName">Nome Completo</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>

                <div class="mb-3">
                  <label for="phone">Telefone <span class="text-muted"></span></label>
                  <input type="tel" class="form-control" id="phone" placeholder="11-99887-2233"> 
                </div>

                <div class="mb-3">
                  <label for="email">Email <span class="text-muted"></span></label>
                  <input type="email" class="form-control" id="email" placeholder="voce@exemplo.com.br"> 
                </div>

                <div class="mb-3">
                  <label for="mensagem">Mensagem <span class="text-muted"></span></label>
                  <textarea class="form-control" placeholder="Escreva aqui a sua mensagem" id="mensagem" rows="5"></textarea>
                </div>
                <button class="btn btn-primary btn-lg mb-4" type="submit">Enviar</button>
              </form>
            </div>
            
            <div class="col-md-6 mapa">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7312.051021396765!2d-46.466211915008024!3d-23.603418021484124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xbfca994f431cb41d!2sSIGMAPLASTH!5e0!3m2!1spt-BR!2sbr!4v1617597480624!5m2!1spt-BR!2sbr" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
          </div>
      
        </div> <!-- /container -->
